<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Speaker - Read Ebooks Aloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .book-info {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .book-metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metadata-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metadata-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .chapters-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chapters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .chapter-list {
            display: grid;
            gap: 1rem;
        }

        .chapter-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .chapter-item:hover {
            background: #e3f2fd;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .chapter-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .chapter-number {
            color: #667eea;
            font-weight: bold;
        }

        .chapter-content {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            max-height: 300px;
            overflow-y: auto;
        }

        .chapter-content.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .speech-controls {
            background: #e8f4fd;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #b8daff;
        }

        .speech-status {
            font-weight: bold;
            margin-bottom: 1rem;
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .book-metadata {
                grid-template-columns: 1fr;
            }

            .chapters-header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö EPUB Speaker</h1>
            <p class="subtitle">Read your ebooks aloud with better text-to-speech</p>
        </header>

        <div class="book-info">
            <div id="loading" class="loading">
                <p>Loading book information...</p>
            </div>

            <div id="book-metadata" style="display: none;">
                <h2>Book Information</h2>
                <div class="book-metadata">
                    <div class="metadata-item">
                        <div class="metadata-label">Title</div>
                        <div id="book-title">-</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Author</div>
                        <div id="book-author">-</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Publisher</div>
                        <div id="book-publisher">-</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Language</div>
                        <div id="book-language">-</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Publication Date</div>
                        <div id="book-date">-</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Total Chapters</div>
                        <div id="chapter-count">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chapters-section">
            <div class="chapters-header">
                <h2>Chapters</h2>
                <div class="controls">
                    <button class="btn" onclick="toggleAllChapters()">Show All Content</button>
                    <button class="btn btn-secondary" onclick="hideAllChapters()">Hide All Content</button>
                </div>
            </div>

            <div id="chapters-list" class="chapter-list">
                <!-- Chapters will be loaded here -->
            </div>
        </div>

        <div class="speech-controls">
            <div class="speech-status" id="speech-status">Text-to-Speech Ready</div>
            <div class="controls">
                <button class="btn" onclick="speakCurrentChapter()" id="speak-btn">üîä Speak Current Chapter</button>
                <button class="btn btn-secondary" onclick="stopSpeaking()" id="stop-btn">‚èπÔ∏è Stop Speaking</button>
                <button class="btn btn-secondary" onclick="pauseSpeaking()" id="pause-btn">‚è∏Ô∏è Pause</button>
                <button class="btn btn-secondary" onclick="resumeSpeaking()" id="resume-btn">‚ñ∂Ô∏è Resume</button>
            </div>
        </div>
    </div>

    <script>
        let currentChapters = [];
        let currentChapterContent = '';
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        // Load book metadata and chapters on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await loadBookMetadata();
            await loadChapters();
        });

        async function loadBookMetadata() {
            try {
                const response = await fetch('/api/metadata');
                const metadata = await response.json();

                document.getElementById('book-title').textContent = metadata.title || 'Unknown';
                document.getElementById('book-author').textContent = metadata.creator || 'Unknown';
                document.getElementById('book-publisher').textContent = metadata.publisher || 'Unknown';
                document.getElementById('book-language').textContent = metadata.language || 'Unknown';
                document.getElementById('book-date').textContent = metadata.date ? new Date(metadata.date).toLocaleDateString() : 'Unknown';

                document.getElementById('loading').style.display = 'none';
                document.getElementById('book-metadata').style.display = 'block';
            } catch (error) {
                console.error('Error loading metadata:', error);
                document.getElementById('loading').innerHTML = '<div class="error">Error loading book metadata</div>';
            }
        }

        async function loadChapters() {
            try {
                const response = await fetch('/api/chapters');
                currentChapters = await response.json();

                document.getElementById('chapter-count').textContent = currentChapters.length;

                const chaptersList = document.getElementById('chapters-list');
                chaptersList.innerHTML = '';

                currentChapters.forEach(chapter => {
                    const chapterElement = createChapterElement(chapter);
                    chaptersList.appendChild(chapterElement);
                });
            } catch (error) {
                console.error('Error loading chapters:', error);
                document.getElementById('chapters-list').innerHTML = '<div class="error">Error loading chapters</div>';
            }
        }

        function createChapterElement(chapter) {
            const div = document.createElement('div');
            div.className = 'chapter-item';
            div.innerHTML = `
                <div class="chapter-title">
                    <span class="chapter-number">Chapter ${chapter.order}:</span> ${chapter.title}
                </div>
                <div class="chapter-content" id="content-${chapter.id}">
                    <div class="loading">Click to load chapter content...</div>
                </div>
            `;

            div.addEventListener('click', () => toggleChapterContent(chapter.id, chapter.title));
            return div;
        }

        async function toggleChapterContent(chapterId, chapterTitle) {
            const contentDiv = document.getElementById(`content-${chapterId}`);

            if (contentDiv.classList.contains('show')) {
                contentDiv.classList.remove('show');
                return;
            }

            // Load content if not already loaded
            if (contentDiv.innerHTML.includes('Click to load')) {
                contentDiv.innerHTML = '<div class="loading">Loading chapter content...</div>';

                try {
                    const response = await fetch(`/api/chapters/${chapterId}`);
                    const data = await response.json();

                    if (response.ok) {
                        contentDiv.innerHTML = `
                            <div style="margin-bottom: 1rem;">
                                <button class="btn" onclick="speakChapter('${chapterId}', '${chapterTitle}')">üîä Speak This Chapter</button>
                            </div>
                            <div style="line-height: 1.8; text-align: justify;">${data.content}</div>
                        `;
                    } else {
                        contentDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    }
                } catch (error) {
                    contentDiv.innerHTML = `<div class="error">Error loading chapter: ${error.message}</div>`;
                }
            }

            contentDiv.classList.add('show');
        }

        function toggleAllChapters() {
            currentChapters.forEach(chapter => {
                const contentDiv = document.getElementById(`content-${chapter.id}`);
                if (!contentDiv.classList.contains('show')) {
                    toggleChapterContent(chapter.id, chapter.title);
                }
            });
        }

        function hideAllChapters() {
            currentChapters.forEach(chapter => {
                const contentDiv = document.getElementById(`content-${chapter.id}`);
                contentDiv.classList.remove('show');
            });
        }

        async function speakChapter(chapterId, chapterTitle) {
            try {
                const response = await fetch(`/api/chapters/${chapterId}`);
                const data = await response.json();

                if (response.ok) {
                    currentChapterContent = data.content;
                    speakText(currentChapterContent, `Speaking: ${chapterTitle}`);
                } else {
                    updateSpeechStatus(`Error: ${data.error}`);
                }
            } catch (error) {
                updateSpeechStatus(`Error loading chapter: ${error.message}`);
            }
        }

        function speakCurrentChapter() {
            if (currentChapterContent) {
                speakText(currentChapterContent, 'Speaking current chapter...');
            } else {
                updateSpeechStatus('No chapter selected. Click on a chapter first.');
            }
        }

        function speakText(text, statusMessage) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            currentUtterance.onstart = () => updateSpeechStatus(statusMessage);
            currentUtterance.onend = () => updateSpeechStatus('Finished speaking');
            currentUtterance.onerror = (event) => updateSpeechStatus(`Speech error: ${event.error}`);

            speechSynthesis.speak(currentUtterance);
        }

        function stopSpeaking() {
            speechSynthesis.cancel();
            updateSpeechStatus('Speech stopped');
        }

        function pauseSpeaking() {
            if (speechSynthesis.speaking && !speechSynthesis.paused) {
                speechSynthesis.pause();
                updateSpeechStatus('Speech paused');
            }
        }

        function resumeSpeaking() {
            if (speechSynthesis.paused) {
                speechSynthesis.resume();
                updateSpeechStatus('Speech resumed');
            }
        }

        function updateSpeechStatus(message) {
            document.getElementById('speech-status').textContent = message;
        }

        // Handle browser speech synthesis quirks
        setInterval(() => {
            if (speechSynthesis.speaking && !speechSynthesis.paused) {
                speechSynthesis.pause();
                speechSynthesis.resume();
            }
        }, 14000);
    </script>
</body>
</html>
