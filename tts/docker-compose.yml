version: '3.8'

services:
  tts-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    environment:
      - PYTHONUNBUFFERED=1
      - TTS_ASSETS_DIR=/app/assets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - tts-assets:/app/assets
    # Resource limits (doubled for better performance)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  tts-assets:
    driver: local
